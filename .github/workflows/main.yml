name: Build and Update Manifest

on:
  release:
    types: [published]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Plugin
        run: dotnet build -c Release

      - name: Create Plugin Zip
        run: |
          # Replace 'Jellyfin.Plugin.HoverTrailers' with your actual assembly name
          zip -j Release-${{ github.event.release.tag_name }}.zip bin/Release/net8.0/Jellyfin.Plugin.HoverTrailers.dll

      - name: Calculate Checksum and Update Manifest
        shell: pwsh
        run: |
          $version = "${{ github.event.release.tag_name }}".TrimStart('v')
          $zipFile = "Release-${{ github.event.release.tag_name }}.zip"
          $manifestPath = "manifest.json"
          
          # Calculate MD5 Checksum
          $hash = (Get-FileHash $zipFile -Algorithm MD5).Hash.ToLower()
          
          # Load existing manifest
          $manifest = Get-Content $manifestPath | ConvertFrom-Json
          
          # Create new version entry based on your manifest structure
          $newVersion = @{
              version = $version
              targetAbi = "10.11.5"
              changelog = "${{ github.event.release.body }}"
              checksum = $hash
              sourceUrl = "https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/$zipFile"
              timestamp = (Get-Date -Format "yyyy-MM-ddTHH:mm:ss")
          }

          # Add to the beginning of the versions array
          $manifest[0].versions = @($newVersion) + $manifest[0].versions
          
          # Save back to manifest.json
          $manifest | ConvertTo-Json -Depth 10 | Out-File $manifestPath -Encoding utf8

      - name: Commit and Push Manifest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manifest.json
          git commit -m "Update manifest for version ${{ github.event.release.tag_name }}"
          git push

      - name: Upload Zip to Release
        uses: softprops/action-gh-release@v1
        with:
          files: Release-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
