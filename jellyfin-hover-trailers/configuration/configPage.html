<!DOCTYPE html>
<html>
<head>
    <title>Hover Trailers Configuration</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage hoverTrailersPage" data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form class="hoverTrailersConfigurationForm">
                    <div class="inputContainer">
                        <label class="inputLabel" for="TmdbApiKey">TMDb API Key</label>
                        <input is="emby-input" type="text" id="TmdbApiKey" name="TmdbApiKey" label="TMDb API Key" />
                        <div class="fieldDescription">Enter your TMDb API Key or Read Access Token.</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-confirm block">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                const pluginId = "FCBEE76B-7170-410F-9029-B3B2E5F5EDA4";

                $('.hoverTrailersPage').on('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        $('#TmdbApiKey').val(config.TmdbApiKey || '');
                        Dashboard.hideLoadingMsg();
                    });
                });

                $('.hoverTrailersConfigurationForm').on('submit', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        config.TmdbApiKey = $('#TmdbApiKey').val();
                        ApiClient.updatePluginConfiguration(pluginId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                    return false;
                });
            })();
        </script>
    </div>
</body>
</html>
